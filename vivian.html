<!doctype html>
<html lang="zh">
<head>
	<title>Our Story</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>

	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<style type="text/css">
		body {
			/*You can use any kind of background here.*/
			background: #5b92b9;
		}
		canvas {
			display: block;
		}
	</style>
</head>
<body>
	<audio controls autoplay>
		<source src="mp3/wz.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>

	<div class="htmleaf-container">
		<header class="htmleaf-header">
		</header>
		<canvas id="canvas"></canvas>
		</div>
	</div>
	
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="comments">/**</span><br />
				<span class="space"/><span class="comments">* 请不要太在意这个页面的美观程度，</span><br />
				<span class="space"/><span class="comments">* 也请忽略右边那个桃子形状的东西，</span><br />
				<span class="space"/><span class="comments">* 我花了一个周末的时间来寻找一个小礼物，</span><br />
				<span class="space"/><span class="comments">* 也花了一个晚上的时间来制作这个丑东西，</span><br />
				<span class="space"/><span class="comments">* 一直觉得认识你是一种机缘巧合，</span><br />
				<span class="space"/><span class="comments">* 又抽到你让我更加相信这是天意，</span><br />
				<span class="space"/><span class="comments">* 希望在这个本该是冬天的夏天，</span><br />
				<span class="space"/><span class="comments">* 我的祝福能给你送去一丝冷气。</span><br />
				<span class="space"/><span class="comments">*/</span><br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						Merry Christmas!!!
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						<div class="signature">since 2018.12.18</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			Copyright © 2018 
		</div>
	</div>
	
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2018, 11, 17);
		together.setHours(21);
		together.setMinutes(0);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 2000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}

		window.onload = function(){
		//canvas init
		var canvas = document.getElementById("canvas");
		var ctx = canvas.getContext("2d");
		
		//canvas dimensions
		var W = window.innerWidth;
		var H = window.innerHeight;
		canvas.width = W;
		canvas.height = H;
		
		//snowflake particles
		var mp = 25; //max particles
		var particles = [];
		for(var i = 0; i < mp; i++)
		{
			particles.push({
				x: Math.random()*W, //x-coordinate
				y: Math.random()*H, //y-coordinate
				r: Math.random()*4+1, //radius
				d: Math.random()*mp //density
			})
		}
		
		//Lets draw the flakes
		function draw()
		{
			ctx.clearRect(0, 0, W, H);
			
			ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
			ctx.beginPath();
			for(var i = 0; i < mp; i++)
			{
				var p = particles[i];
				ctx.moveTo(p.x, p.y);
				ctx.arc(p.x, p.y, p.r, 0, Math.PI*2, true);
			}
			ctx.fill();
			update();
		}
		
		//Function to move the snowflakes
		//angle will be an ongoing incremental flag. Sin and Cos functions will be applied to it to create vertical and horizontal movements of the flakes
		var angle = 0;
		function update()
		{
			angle += 0.01;
			for(var i = 0; i < mp; i++)
			{
				var p = particles[i];
				//Updating X and Y coordinates
				//We will add 1 to the cos function to prevent negative values which will lead flakes to move upwards
				//Every particle has its own density which can be used to make the downward movement different for each flake
				//Lets make it more random by adding in the radius
				p.y += Math.cos(angle+p.d) + 1 + p.r/2;
				p.x += Math.sin(angle) * 2;
				
				//Sending flakes back from the top when it exits
				//Lets make it a bit more organic and let flakes enter from the left and right also.
				if(p.x > W+5 || p.x < -5 || p.y > H)
				{
					if(i%3 > 0) //66.67% of the flakes
					{
						particles[i] = {x: Math.random()*W, y: -10, r: p.r, d: p.d};
					}
					else
					{
						//If the flake is exitting from the right
						if(Math.sin(angle) > 0)
						{
							//Enter from the left
							particles[i] = {x: -5, y: Math.random()*H, r: p.r, d: p.d};
						}
						else
						{
							//Enter from the right
							particles[i] = {x: W+5, y: Math.random()*H, r: p.r, d: p.d};
						}
					}
				}
			}
		}
		
		//animation loop
		setInterval(draw, 33);
	}
	</script>
</body>
</html>
